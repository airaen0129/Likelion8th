<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS를 사용하는 2가지 방법</title>
</head>
<body>
    <!-- 1. Script 태그 아넹 작성하기 -->
    <script>
        console.log("Hello world!");
        alert("Hello world!\nScript 태그 안에 작성되었습니다!");
    </script>

    <!-- 2. JS 파일을 외부에서 불러오기 -->
    <script src="./js/js불러오기.js"></script>

</body>
</html>
